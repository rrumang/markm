<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/header :: header}" />
<body>
<div class="container">
    <div th:replace="~{fragments/bodyHeader :: bodyHeader}"/>
    <!-- id -->
    <input type="hidden" th:field="*{item.id}" />
    <div class="form-group">
        <label th:for="name">상품명</label>
        <span th:text="${item.name}">상품명</span>
    </div>
    <div class="form-group">
        <label th:for="price">가격</label>
        <span th:text="${item.price}">가격</span>
    </div>
    <div class="form-group">
        <label th:for="stockQuantity">수량</label>
        <span th:text="${item.stockQuantity}">수량</span>
    </div>
    <div class="form-group">
        <label th:for="attachFile">첨부파일</label>
        <img th:if="${item.fileName}" th:src="|/images/${item.fileName}|" width="300" height="300" alt=""/>
    </div>
    <div th:replace="~{fragments/footer :: footer}" />
</div> <!-- /container -->
</body>
</html>
